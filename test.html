<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K2 Website Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        .test-title {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        .test-description {
            margin-bottom: 2rem;
            color: #64748b;
        }
        .test-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #2563eb;
            color: white;
            border-radius: 0.375rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
        }
        .test-button:hover {
            background-color: #1d4ed8;
        }
        .test-image {
            max-width: 200px;
            margin: 2rem auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">K2 Website CSS Test</h1>
        <p class="test-description">If you can see this page with proper styling, the CSS is working correctly.</p>
        
        <img src="images/favicon.svg" alt="K2 Logo" class="test-image">
        
        <div>
            <a href="index.html" class="test-button">Go to Main Website</a>
            <a href="css/styles.css" class="test-button">View CSS File</a>
        </div>
    </div>
</body>
</html>
